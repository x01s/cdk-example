name: Deploy CDK Lambda Hello World to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: CDK Deploy (Hello World)
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        working-directory: cdk-lambda-demo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::383033712866:role/GitHubDeployCdkRole
          aws-region: ap-southeast-1

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Bootstrap CDK (if needed)
        run: cdk bootstrap aws://383033712866/ap-southeast-1

      - name: Deploy Hello World Stack
        run: |
          cdk deploy --require-approval never \
            --outputs-file ../cdk-outputs-staging.json
